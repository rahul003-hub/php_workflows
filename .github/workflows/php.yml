name: Build, Test, and Push PHP Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image
        run: docker build -t rahulhub1313/php_ci_workflow .

      - name: 🚀 Run container
        run: |
          docker run -d -p 8080:80 --name php-test rahulhub1313/php_ci_workflow
          sleep 5

      - name: ✅ Test container output
        run: |
          curl -s http://localhost:8080 | grep "Hello"

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Push image to Docker Hub
        run: docker push rahulhub1313/php_ci_workflow


