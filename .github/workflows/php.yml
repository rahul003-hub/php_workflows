name: Build and Push PHP Docker Image

on:
  push:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t php-app .

      - name: ğŸ·ï¸ Tag Docker image
        run: docker tag php-app rahulhub1313/php-workflow:latest

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push rahulhub1313/php-workflow:latest




